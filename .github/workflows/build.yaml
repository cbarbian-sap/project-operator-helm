name: Build artifacts

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

# note: we do not use any concurrency here, in order to avoid queued workflows being cancelled by higher priority workflows

env:
  HELM_VERSION: v3.11.3
  SEMVER_VERSION: 3.4.0
  REGISTRY: ghcr.io
  CHART_DIRECTORY: chart
  # COP_REPOSITORY:
  # COP_CHART_BASE_DIRECTORY:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run tests
      run: |
        exit 0